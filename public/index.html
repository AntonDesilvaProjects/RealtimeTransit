<html>
	<head>
        <title>Subway-Mobile</title>
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <div class="main-page">

        <div class="search-bar">
            <input type="search" class="search-box" placeholder="Search for stops"></input>
            <button>Geolocate</button>
        </div>
    
        <div class="search-filter">
            <select> 
                <option value="" style="font-style: italic;">Line</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="J">J</option>
                <option value="R">R</option>
            </select>
            <select> 
                <option value="" style="font-style: italic;">Direction</option>
                <option value="N">North</option>
                <option value="S">South</option>
            </select>
            <select>
                <option value="" style="font-style: italic;">Distance</option>
                <option value="0.25">0.25 mi</option>
                <option value="0.50">0.5 mi</option>
                <option value="1">1 mi</option>
                <option value="1.5">1.5 mi</option>
                <option value="2">2 mi</option>
                <option value="5">5 mi</option>
            </select>
            <select>
                <option value="" style="font-style: italic;">Arriving in</option>
                <option value="0.25">1</option>
                <option value="0.50">5</option>
                <option value="1">10</option>
                <option value="1.5">30</option>
            </select>			
        </div>
    
        <div class="search-results">
            <div class="search-results-grid">
            <table>
                <tbody class="search-results-tbody"></tbody>
            </table>
        </div>
        </div>
    </div>
	<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
